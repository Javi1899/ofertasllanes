<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empleo en Llanes ¬∑ Asturias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sea:   #0a3d62;
      --foam:  #d6eff8;
      --sand:  #f5efe6;
      --gold:  #c9a84c;
      --cliff: #2c4a3e;
      --text:  #1a2530;
      --muted: #6b7f8a;
      --card:  #ffffff;
      --radius: 12px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--sand);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- HEADER --- */
    header {
      background: var(--sea);
      color: white;
      padding: 2.5rem 2rem 3rem;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      bottom: -2px; left: 0; right: 0;
      height: 60px;
      background: var(--sand);
      clip-path: ellipse(55% 100% at 50% 100%);
    }

    header::after {
      content: '';
      position: absolute;
      top: -60px; right: -60px;
      width: 280px; height: 280px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
      pointer-events: none;
    }

    .header-inner {
      max-width: 860px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .eyebrow {
      font-size: 0.72rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 0.6rem;
      font-weight: 500;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      line-height: 1.15;
      margin-bottom: 0.5rem;
    }

    h1 em {
      font-style: italic;
      color: var(--foam);
    }

    .subtitle {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.65);
      font-weight: 300;
    }

    /* --- STATUS BAR --- */
    .status-bar {
      max-width: 860px;
      margin: 2rem auto 1.2rem;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .status-info {
      font-size: 0.82rem;
      color: var(--muted);
    }

    .countdown {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.82rem;
      color: var(--cliff);
      font-weight: 500;
    }

    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #4caf87;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    /* --- CARDS --- */
    .cards-wrap {
      max-width: 860px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.4rem 1.6rem;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 0 1.2rem;
      align-items: start;
      box-shadow: 0 2px 12px rgba(10,61,98,0.07);
      border: 1px solid rgba(10,61,98,0.06);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: slideIn 0.4s ease both;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 28px rgba(10,61,98,0.13);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-num {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--foam);
      line-height: 1;
      min-width: 2rem;
      text-align: right;
      padding-top: 0.1rem;
    }

    .card-body { min-width: 0; }

    .card-title {
      font-weight: 500;
      font-size: 1rem;
      line-height: 1.35;
      margin-bottom: 0.35rem;
      color: var(--sea);
    }

    .card-meta {
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .card-meta span { display: flex; align-items: center; gap: 0.25rem; }

    .card-arrow {
      color: var(--gold);
      font-size: 1.1rem;
      padding-top: 0.2rem;
      transition: transform 0.2s;
    }

    .card:hover .card-arrow { transform: translateX(4px); }

    /* --- STATES --- */
    .state-box {
      max-width: 860px;
      margin: 2rem auto;
      padding: 2.5rem 1rem;
      text-align: center;
      color: var(--muted);
    }

    .state-box .icon { font-size: 2.5rem; margin-bottom: 0.8rem; }
    .state-box p { font-size: 0.95rem; line-height: 1.6; }

    .spinner {
      width: 40px; height: 40px;
      border: 3px solid var(--foam);
      border-top-color: var(--sea);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .btn-retry {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      background: var(--sea);
      color: white;
      border: none;
      border-radius: 40px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.88rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-retry:hover { background: var(--cliff); }

    /* --- FOOTER --- */
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    footer a { color: var(--sea); }

    /* --- PROGRESS BAR --- */
    .progress-wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 0 1rem;
      height: 3px;
      background: rgba(10,61,98,0.08);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--sea), var(--gold));
      border-radius: 10px;
      transition: width 1s linear;
    }

    @media (max-width: 600px) {
      .card { grid-template-columns: auto 1fr; }
      .card-arrow { display: none; }
      .card-num { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <p class="eyebrow">üìç Llanes ¬∑ Asturias ¬∑ SNE</p>
    <h1>Empleo en <em>Llanes</em></h1>
    <p class="subtitle">√öltimas ofertas del Sistema Nacional de Empleo ¬∑ Se actualiza cada 30 minutos</p>
  </div>
</header>

<div class="status-bar">
  <span class="status-info" id="lastUpdate">Cargando...</span>
  <span class="countdown">
    <span class="dot"></span>
    <span id="nextUpdate">‚Äî</span>
  </span>
</div>

<div class="progress-wrap">
  <div class="progress-bar" id="progressBar" style="width:100%"></div>
</div>

<div id="main" class="cards-wrap">
  <div class="state-box">
    <div class="spinner"></div>
    <p>Buscando ofertas de empleo en Llanes‚Ä¶</p>
  </div>
</div>

<footer>
  Datos extra√≠dos de <a href="https://www.sistemanacionalempleo.es/" target="_blank">sistemanacionalempleo.es</a>
</footer>

<script>
  const SOURCE_URL = 'https://www.sistemanacionalempleo.es/OfertaDifusionWEB/busquedaOfertas.do?modo=continuar&provincia=33&botonNavegacion=Enviar';
  const PROXY = 'https://api.allorigins.win/get?url=';
  const INTERVAL = 30 * 60 * 1000; // 30 min
  let nextRefreshAt = Date.now() + INTERVAL;
  let progressTimer;

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
  }

  function parseOffers(html) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const rows = doc.querySelectorAll('table tr');
    const results = [];

    for (const row of rows) {
      const cells = row.querySelectorAll('td');
      if (cells.length < 3) continue;
      const ubicacion = cells[2]?.textContent?.trim() || '';
      if (!ubicacion.toLowerCase().includes('llanes')) continue;

      const fecha = cells[0]?.textContent?.trim() || '';
      const linkEl = cells[1]?.querySelector('a');
      if (!linkEl) continue;
      const titulo = linkEl.textContent.trim();
      const href = linkEl.getAttribute('href') || '';
      const fullUrl = href.startsWith('http') ? href : 'https://www.sistemanacionalempleo.es' + href;

      results.push({ fecha, titulo, ubicacion, url: fullUrl });
      if (results.length >= 10) break;
    }
    return results;
  }

  function renderOffers(offers) {
    const main = document.getElementById('main');
    if (!offers.length) {
      main.innerHTML = `
        <div class="state-box">
          <div class="icon">üîç</div>
          <p>No se han encontrado ofertas activas en <strong>Llanes</strong> en este momento.<br>Se volver√° a comprobar autom√°ticamente en 30 minutos.</p>
        </div>`;
      return;
    }

    main.innerHTML = offers.map((o, i) => `
      <a class="card" href="${o.url}" target="_blank" rel="noopener" style="animation-delay:${i * 0.06}s">
        <span class="card-num">${String(i + 1).padStart(2, '0')}</span>
        <div class="card-body">
          <div class="card-title">${o.titulo}</div>
          <div class="card-meta">
            <span>üìÖ ${o.fecha}</span>
            <span>üìç ${capitalize(o.ubicacion.replace(/\(.*?\)/g, '').trim())}</span>
          </div>
        </div>
        <span class="card-arrow">‚Üí</span>
      </a>`
    ).join('');
  }

  function renderError(msg) {
    document.getElementById('main').innerHTML = `
      <div class="state-box">
        <div class="icon">‚ö†Ô∏è</div>
        <p>${msg}</p>
        <button class="btn-retry" onclick="loadOffers()">Reintentar ahora</button>
      </div>`;
  }

  async function loadOffers() {
    document.getElementById('lastUpdate').textContent = 'Actualizando‚Ä¶';
    document.getElementById('main').innerHTML = `
      <div class="state-box">
        <div class="spinner"></div>
        <p>Buscando ofertas de empleo en Llanes‚Ä¶</p>
      </div>`;

    try {
      const res = await fetch(PROXY + encodeURIComponent(SOURCE_URL));
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const json = await res.json();
      const html = json.contents;
      const offers = parseOffers(html);
      renderOffers(offers);
      document.getElementById('lastUpdate').textContent =
        `√öltima actualizaci√≥n: ${new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })} ¬∑ ${offers.length} oferta${offers.length !== 1 ? 's' : ''} en Llanes`;
    } catch (e) {
      renderError('No se pudo conectar con el servidor. Comprueba tu conexi√≥n e int√©ntalo de nuevo.');
      document.getElementById('lastUpdate').textContent = 'Error al actualizar';
    }

    nextRefreshAt = Date.now() + INTERVAL;
    startCountdown();
  }

  function startCountdown() {
    clearInterval(progressTimer);
    progressTimer = setInterval(() => {
      const remaining = Math.max(0, nextRefreshAt - Date.now());
      const mins = Math.floor(remaining / 60000);
      const secs = Math.floor((remaining % 60000) / 1000);
      document.getElementById('nextUpdate').textContent =
        `Pr√≥xima actualizaci√≥n en ${mins}:${String(secs).padStart(2, '0')}`;
      const pct = (remaining / INTERVAL) * 100;
      document.getElementById('progressBar').style.width = pct + '%';
      if (remaining === 0) loadOffers();
    }, 1000);
  }

  loadOffers();
  setInterval(loadOffers, INTERVAL);
</script>
</body>
</html>
